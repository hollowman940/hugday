<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Page</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffe6e6; /* Light pink background color */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #e74c3c;
            font-size: 32px;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }

        .images-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image {
            width: 30%;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .image:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Bubu is Coming to Hug You Very Soon!</h1>
        <p>Special message and images for Swati...</p>
        
        <div class="images-container">
            <img class="image" src="image/image1.jpg" alt="Image 1">
            <img class="image" src="image/image2.jpg" alt="Image 2">
            <img class="image" src="image/image3.jpg" alt="Image 3">
        </div>
    </div>
</body>
</html>
