<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hug Day Greeting</title>
    <style>
        body {
            background: url('hug.jpg') cover;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e74c3c;
        }

        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }

        .heart {
            color: #e74c3c;
            font-size: 36px;
        }

        .enter-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hug Day Greetings</h1>
        <p>Dear Swati,</p>
        <p>On this special Hug Day, sending you lots of warm hugs and love. You mean the world to me, and I cherish every moment with you.</p>
        <p>May our love continue to grow stronger with each passing day. Happy Hug Day!</p>
        <p><span class="heart">❤️</span> BUBU</p>
        <button class="enter-button" onclick="redirectToSpecialPage()">Enter</button>
    </div>

    <script>
        function redirectToSpecialPage() {
            window.location.href = 'special-page.html'; // Replace with the actual URL of the special page
        }
    </script>
</body>
</html>
